    <!-- Main -->
    <section id="main">
      <div class="inner">
        <header>
          <h1>Please fill out the form</h1>
          <p class="info">Staff will come to pick-up the item. Your private details are never stored by this form.</a></p>
        </header>
        
        <!-- Form -->
        <section>
          <form method="POST" name="donate" data-netlify="true">
            <div class="row uniform 50%">
              <div class="6u 12u$(xsmall)">
                <input
                  type="text"
                  name="name"
                  id="name"
                  value=""
                  placeholder="Your full name"
                />
              </div>
              <div class="6u$ 12u$(xsmall)">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  value=""
                  placeholder="Your phone number"
                />
              </div>
              <div class="6u 12u$(xsmall)">
                <input
                  type="text"
                  name="donation"
                  id="donation"
                  value=""
                  placeholder="Describe what you are donating"
                />
              </div>
              <div class="6u$ 12u$(xsmall)">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  value=""
                  placeholder="Date and time to collect"
                />
              </div>
              <div class="12u$">
                <textarea
                  name="address"
                  id="address"
                  placeholder="Enter your address with pin-code"
                  rows="3"
                ></textarea>
              </div>
              <div class="12u$">
                <ul class="actions">
                  <li>
                    <input type="submit" value="Submit" class="special" />
                  </li>
                  <li><input type="reset" value="Reset" /></li>
                </ul>
              </div>
            </div>
          </form>
        </section>
      </div>
    </section>
